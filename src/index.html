<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="container">
    <header class="row">
        <article class="auth">
            <section class="auth--logout"></section>
            <section class="auth--login"></section>
            <section class="auth--register"></section>
        </article>
    </header>
    <main class="col" id="dashboard">
        <!-- All your Nutshell are belong here -->
        <section class="row main-container">
            <section class="main-content col-lg-8 col-sm-8">
                <article class="friend-container flex-container-row"> 

                </article>
                <article  id="articles"></article>

                
            </section>
            <aside class="sidebar col-lg-4 col-sm-4">
                
                <!--Where messages are being printed to-->
                <div class="row" id="messages">
                    <div class="row" id="message-form">
                        <!-- New Message form prints here -->
                    </div>
                    <div class="container scrollable-container-sm" id="message-list">
                        <!-- List of messages prints here -->
                    </div>
                </div>
                                    
                <div class="row border-top border-2" id="tasks">
                    <article class="row tasklistContainer">
                        <!-- Task List Prints here -->
                    </article>
                </div>

                <div class="row border-top border-2" id="events">
                    <!-- Events List prints here -->
                </div>

            </aside>
        </section>
    </main>
    <!-- Modal for Events and Articles Forms -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                
            </div>
        </div>
    </div>

    <script src="./scripts/main.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
